<body style="font-size: 120%;">
	<p><font style="color: red;">*</font> - Denotes Required Information</p>
	<p><b>> 1 Donation</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;> 2 Confirmation&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;> 3 Thank you!</p>
	<h2 style="color: red;">Donor Information</h2>
	<form method="POST">
		<table border="0" align="center" width="60%">
			<tr>
				<td align="right" width="40%"><b>First Name</b><font style="color: red;">*</font></td>
				<td><input type="text" name="firstName" style="width: 300px;" required></td>
			</tr>

			<tr>
				<td align="right" width="40%"><b>Last Name</b><font style="color: red;">*</font></td>
				<td><input type="text" name="lastName" style="width: 300px;" required></td>
			</tr>
			<tr>
				<td align="right" width="40%">Company</td>
				<td><input type="text" name="company" style="width: 300px;"></td>
			</tr>
			<tr>
				<td align="right" width="40%">Address 1<font style="color: red;">*</font></td>
				<td><input type="text" name="address01" style="width: 300px;" required></td>
			</tr>
			<tr>
				<td align="right" width="40%">Address 2</td>
				<td><input type="text" name="address02" style="width: 300px;"></td>
			</tr>
			<tr>
				<td align="right" width="40%">City<font style="color: red;">*</font></td>
				<td><input type="text" name="city" style="width: 300px;" required></td>
			</tr>
			<tr>
				<td align="right" width="40%">State<font style="color: red;">*</font></td>
				<td>
					<select id="state" style="width: 200px; height:30px;" required>
					  <option value="" selected="">Select state</option>
					  <option value="chittagong">Chittagong</option>
					  <option value="dhaka">Dhaka</option>
					  <option value="khulna">Khulna</option>
					  <option value="sylhet">Sylhet</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="right" width="40%">Zip Code<font style="color: red;">*</font></td>
				<td><input type="number" name="zipCode" style="width: 300px;" required></td>
			</tr>
			<tr>
				<td align="right" width="40%">Donation Amount<font style="color: red;">*</font><br><font style="font-size: 70%;">(check a button or type in your amount)</font></td>
				<td>
					  <input type="radio" id="donationAmount01" name="donationAmount" value="" required>
					  <label for="donationAmount01">None</label>
					  <input type="radio" id="donationAmount02" name="donationAmount" value="50">
					  <label for="donationAmount02">$50</label> 
					  <input type="radio" id="donationAmount03" name="donationAmount" value="75">
					  <label for="donationAmount03">$75</label>
					  <input type="radio" id="donationAmount04" name="donationAmount" value="100">
					  <label for="donationAmount04">$100</label>
					  <input type="radio" id="donationAmount05" name="donationAmount" value="250">
					  <label for="donationAmount05">$250</label>
					  <input type="radio" id="donationAmount06" name="donationAmount" value="other">
					  <label for="donationAmount06">Other</label><br>
					  <b><font style="font-size: 80%;">Other Amount</font></b>&nbsp;&nbsp;&nbsp;$<input type="number" name="otherDonAmount" style="width: 180px;">
				</td>
			</tr>
			<tr>
				<td align="right" width="40%">Recurring Donation</td>
				<td>
					  <input type="checkbox" id="yes" name="recDonation" value="" >
					  <label for="yes">I am intersted in giving on a regular basis</label>
					  
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" name="submitBtn" value="Submit Information"></td>
			</tr>
		</table>

	</form>

</body>
</html>
